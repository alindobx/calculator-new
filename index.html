<!doctype html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/styles.css">
        <title>new Calculator</title>
    </head>
    <body>
        <section class="grid-container">
            <header class="total">
                <span class="leftPos"></span>
                <span class="operator"></span>
                <span class="rightPos"></span>
                <span class="sum"></span>
            </header>
            <main>
                <div class="digits">
                    <button class="numbersBtn">7</button>
                    <button class="numbersBtn">8</button>
                    <button class="numbersBtn">9</button>
                    <button class="numbersBtn">4</button>
                    <button class="numbersBtn">5</button>
                    <button class="numbersBtn">6</button>
                    <button class="numbersBtn">1</button>
                    <button class="numbersBtn">2</button>
                    <button class="numbersBtn">3</button>
                    <button class="numbersBtn">0</button>
                    <button class="numbersBtn">.</button>
                    <button id="clearAll" class="clearBtn">C</button>
                </div>
                <div class="operatorSymbol">
                    <button id="divide" class="symbol">/</button>
                    <button id="multiple" class="symbol">*</button>
                    <button id="subtract" class="symbol">-</button>
                    <button id="addition" class="symbol">+</button>
                    <button id="equal">=</button>
                </div>
            </main>
        </section>
    <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
